<html lang="ja">
<Head>
	<META http-equiv="Content-Style-Type" content="text/css">
	<META http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<title>DB接続ツールバー</title>
	<link rel="Stylesheet" href="help.css">
</Head>
<body>

<table>
<tr><a name="m_help"><td colspan="3" class="head">DB接続ツールバー</td></tr>
<tr><td colspan="2" class="head">機能</td><td class="head">説明</td></tr>
<tr>
	<td colspan="2">データベースコンボボックス</td>
	<td>接続するデータベースを選択します。<BR>
	DB接続時にデータベースを選択している場合は無効です。</td>
</tr>
<tr>
	<td colspan="2">選択ボタン</td>
	<td>データベースコンボボックスで選択されたデータベースに接続します。<BR>
	DB接続時にデータベースを選択している場合は無効です。</td>
</tr>
<tr>
	<td colspan="2">master</td>
	<td>masterデータベースに接続します。<BR>
	DB接続時にデータベースを選択している場合は無効です。</td>
</tr>
<tr>
	<td colspan="2">DB一覧更新</td>
	<td>データベースコンボボックスの内容を更新します。<BR>
	DB接続時にデータベースを選択している場合は無効です。</td>
</tr>
</table>

</body>
</html>
