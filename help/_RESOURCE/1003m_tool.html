<html lang="ja">
<Head>
	<META http-equiv="Content-Style-Type" content="text/css">
	<META http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<title>ツールメニュー</title>
	<link rel="Stylesheet" href="help.css">
</Head>
<body>

<table>
<tr><a name="m_tool"><td colspan="3" class="head">ツールメニュー</td></tr>
<tr><td colspan="2" class="head">機能</td><td class="head">説明</td></tr>
<tr>
	<td colspan="2">DBの復元</td>
	<td>バックアップされたDBを選択し、復元します。</td>
</tr>
<tr>
	<td colspan="2">DBのバックアップ</td>
	<td>DBをバックアップします。</td>
</tr>
<tr>
	<td colspan="2">DBの削除</td>
	<td>DBを削除します。</td>
</tr>
<tr>
	<td colspan="2">DB再現SQL生成</td>
	<td>現在開いているDBの構成を再現する為のSQLを生成します。<BR>
	現在再現できない情報は以下のとおりです。
	<ul>
		<li>システムテーブル</li>
		<li>ビュー</li>
		<li>キー情報</li>
		<li>IDENTITYが設定されている箇所</li>
		<li>リレーションの情報</li>
	</ul>
	</td>
</tr>
<tr>
	<td colspan="2">選択したストアドプロシージャ削除</td>
	<td>選択したストアドプロシージャを削除します。</td>
</tr>
<tr>
	<td colspan="2">設定</td>
	<td>設定ダイアログを起動します。</td>
</tr>
<tr>
	<td colspan="2">SQL履歴の表示</td>
	<td>過去100件の実行履歴を表示します。</td>
</tr>
</table>

</body>
</html>
